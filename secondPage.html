<!DOCTYPE html> <!--Credits to Code Institute LoveMath Project walkthrough-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" 
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="stylesheet" href="frontPage.html">
    

    <title>Document</title>
    
</head>

<body>
    <h1 class="heading" href="assets/CSS/style.css" a href="/frontPage.html">
        <img class="logo" src="assets/images/stem2.gif" alt="logo"> Ready Stem Go!
    </h1>

    <div class="game-area">
        <div class="controls-area">

            <button data-type="science" class="btn btn--big btn--green">
                <i class="fas fa-microscope"></i>     <!-- font awesome Icons -->
            </button>
            <button data-type= "technology" class="btn btn--big btn--blue">
                <i class="fas fa-microchip"></i>
            </button>
            <button data-type="engineer" class="btn btn--big btn--orange">
                <i class="fas fa-tools"></i>
            </button>
            <button data-type="math" class="btn btn--big btn--red">
                <i class="fas fa-calculator"></i>
            </button>

        </div>

        <div class="question-area">
            <span id="question"></span>
            <button id="option-1" data-index="option1">Option 1</button>
            <button id="option-2" data-index="option2">Option 2</button>
            <button id="option-3" data-index="option3">Option 3</button>
            <button id="option-4" data-index="option4">Option 4</button>
            
        </div>
        <!-- <button data-type = "submit" class="btn btn--gray">Submit Answer</button> -->

    </div>

    <div class="score-area">
        
        <p class="scores">Correct Answers<span id="score">0</span></p>
        <p class="scores">Incorrect Answers<span id="incorrect">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/f3b195f65e.js" crossorigin="anonymous"></script>
</body>
</html>
